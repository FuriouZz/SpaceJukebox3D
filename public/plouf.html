<script>
    var hash = location.hash.substr(1).split('&')
    var results = {}
    for (var i in hash) {
        var keyvalue = hash[i].split('=')
        var key      = keyvalue[0]
        var value    = keyvalue[1]

        results[key] = value
    }

    document.cookie = "soundcloud_token=" + results.access_token

    setTimeout(window.close, 5000)
