<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Jukebox</title>
    <meta name="description" content="Space Jukebox">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="assets/styles/source_sans_pro.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
  </head>
  <body>
    <div id="wrapper">
      <div class="login">
        <a href="#">
          <div>Connect to SoundCloud</div>
        </a>
      </div>

      <div id="playlist" class="hidden">
        <ul></ul>
        <div class="close"><span>Close</span></div>
        <div class="open"></div>
      </div>

      <div id="information">
        <span></span>
        <div>
          <h1 class="hidden"></h1>
          <h2 class="hidden"></h2>
        </div>
      </div>
      <div id="loading">
        <i class="icn play"></i>
        <p>Please wait...</p>
      </div>
      <footer>
        <div class="credit">Made by <a target="_blank" href="http://www.christophemassolin.com/">Christophe Massolin</a></div>
        <nav class="social">
          <a target="_blank" href="http://www.facebook.com/1075427885"><i class="icn fb"></i></a>
          <a target="_blank" href="https://twitter.com/julianmollema"><i class="icn tw"></i></a>
          <a target="_blank" href="https://instagram.com/bobby.jules/"><i class="icn ig"></i></a>
        </nav>
      </footer>

    </div>




    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script>window.SC || document.write('<script src="vendors/soundcloud/sdk.js"><\/script>')</script>
    
    <script src="vendors/threejs/build/three.js"></script>
    <script src="vendors/threejs/postprocessing/EffectComposer.js"></script>
    <script src="vendors/threejs/postprocessing/Maskpass.js"></script>
    <script src="vendors/threejs/postprocessing/RenderPass.js"></script>
    <script src="vendors/threejs/postprocessing/ShaderPass.js"></script>
    <script src="vendors/threejs/shaders/CopyShader.js"></script>
    <script src="vendors/threejs/shaders/HorizontalBlurShader.js"></script>
    <script src="vendors/threejs/shaders/VerticalBlurShader.js"></script>
    
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/jquery/jquery.easing.js"></script>
    <script src="vendors/stats.js/build/stats.min.js"></script>

    <script src="assets/scripts/main.js"></script>

    <span id="test"></span>



  </body>
</html>
